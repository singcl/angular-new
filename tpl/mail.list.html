<div ng-controller="MailListCtrl">
	<!-- header -->
	<div class="wrapper bg-light lter b-b">
		<div class="btn-group pull-right">
			<button class="btn btn-default btn-sm btn-bg "><i class="fa fa-fw fa-chevron-left"></i></button>
			<button class="btn btn-default btn-sm btn-bg "><i class="fa fa-fw fa-chevron-right"></i></button>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group dropdown">
				<button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
					<span class="dropdown-label">过滤器</span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu text-left text-sm">
					<li><a href ui-sref="app.mail.list({fold:'unread'})">未读邮件</a></li>
					<li><a href ui-sref="app.mail.list({fold:'starret'})">星级</a></li>
				</ul>
			</div>
			<div class="btn-group">
				<button class="btn btn-default btn-sm btn-bg" data-toggle="tooltip" data-placement="right" data-title="Refresh"><i class="fa fa-refresh" initialize-tooltip></i></button>
			</div>
		</div>
	</div>
	<!-- /header -->

	<!-- list -->
	<ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
		<li class="list-group-item clearfix b-l-3x" ng-repeat="mail in mails | filter:fold" ng-class="labelClass(mail.label)">
			<a href ui-sref="app.page.profile" class="avatar thumb pull-left m-r">
				<img ng-src="{{mail.avatar}}">
			</a>
			<div class="pull-right text-sm text-muted">
				<span class="hidden-xs">{{mail.date | fromNow}}</span>
				<i class="fa fa-paperclip ng-hide m-l-sm" ng-show="{{mail.attach}}"></i>
			</div>
			<div class="clear">
				<div>
					<a href ui-sref="app.mail.detail({mailId:mail.id})" class="text-primary font-bold">{{mail.subject}}</a>
					<span class="label m-l-sm " ng-class="labelBackgroundColor(mail.label)">{{mail.label}}</span>
				</div>
				<div class="text-ellipsis m-t-xs">{{mail.content | limitTo:100}}</div>
			</div>
		</li>
	</ul>
	<!-- /list -->
</div>
